<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="CSS/style.css"> <!-- Link to external CSS if used -->
</head>
<body>
    <div id="score">
        <span>Wins: <span id="win-score">0</span></span>
        <span> | </span>
        <span>Losses: <span id="loss-score">0</span></span>
    </div>
    <div id="setup">
        <input type="text" id="word-input" placeholder="Enter the word to guess">
        <button id="start-game">Start Game</button>
    </div>
    <div id="game-container" style="display: none;">
        <div id="word-container">_ _ _ _ _</div>
        <div id="hangman-container">
            <canvas id="hangman-canvas" width="200" height="300"></canvas>
        </div>
    </div>
    <div id="guess-fields" style="display: none;">
        <input type="text" id="guess-input" placeholder="Guess a letter" maxlength="1">
        <button id="guess-button">Guess</button>
    </div>
    <div id="wrong-guesses-container">
        <h3>Wrong Guesses:</h3>
        <div id="wrong-guesses"></div>
    </div>
    
    <script src="JS/styl.js"></script> <!-- Link to external JS if used -->
</body>
</html>
